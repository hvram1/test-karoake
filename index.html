<!DOCTYPE html>
<html lang="sa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>स्वरानुगामी - Rigveda 1.1</title>
  <style>
    @font-face {
      font-family: 'AdishilaVedic';
      src: url('./AdishilaVedic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Siddhanta';
      src: url('./siddhanta.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'AdishilaVedic', 'Siddhanta', 'Noto Sans Devanagari', sans-serif;
      background: #1a1a2e;
      color: #eee;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #e5ae47;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
    }
    .verse-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .verse-btn {
      padding: 10px 20px;
      background: #333;
      border: 2px solid #555;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .verse-btn:hover {
      background: #444;
    }
    .verse-btn.active {
      background: #800000;
      border-color: #e5ae47;
    }
    .player-container {
      background: #2a2a4a;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 20px;
    }
    .verse-text {
      font-size: 28px;
      line-height: 2;
      text-align: center;
      margin-bottom: 30px;
      min-height: 120px;
    }
    .word {
      display: inline-block;
      padding: 5px 10px;
      margin: 3px;
      border-radius: 5px;
      transition: all 0.15s ease;
    }
    .word.active {
      background: #e5ae47;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(229, 174, 71, 0.5);
    }
    .word.past {
      color: #888;
    }
    .audio-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }
    audio {
      width: 100%;
      max-width: 500px;
    }
    .time-display {
      font-family: monospace;
      font-size: 14px;
      color: #888;
    }
    .info-panel {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .info-panel h3 {
      color: #e5ae47;
      margin-top: 0;
    }
    .timing-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .timing-table th, .timing-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    .timing-table th {
      color: #e5ae47;
    }
    .timing-table tr.current {
      background: rgba(229, 174, 71, 0.2);
    }
    .status {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .status.success {
      background: rgba(0, 128, 0, 0.2);
      color: #4CAF50;
    }
    .status.warning {
      background: rgba(255, 165, 0, 0.2);
      color: #FFA500;
    }
  </style>
</head>
<body>
  <h1>॥ स्वरानुगामी ॥</h1>
  <p class="subtitle">Audio-Text Sync - Mandala 1, Sukta 1</p>
  
  <div class="verse-selector" id="verseSelector">
    <!-- Buttons will be generated by JS -->
  </div>
  
  <div class="sync-toggle" style="text-align: center; margin-bottom: 15px;">
    <label style="cursor: pointer;">
      <input type="checkbox" id="useAdjusted" checked>
      Use svara-adjusted timing
    </label>
    <span id="syncModeLabel" style="margin-left: 10px; color: #e5ae47;">(adjusted)</span>
  </div>
  
  <div class="player-container">
    <div class="verse-text" id="verseText">
      <!-- Words will be generated by JS -->
    </div>
    
    <div class="audio-controls">
      <audio id="audioPlayer" controls></audio>
    </div>
    
    <div class="time-display" id="timeDisplay">
      Current: 0.00s
    </div>
  </div>
  
  <div class="info-panel">
    <h3>Word Timings</h3>
    <table class="timing-table" id="timingTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Word</th>
          <th>Start</th>
          <th>End</th>
          <th>Duration</th>
          <th>Svara</th>
        </tr>
      </thead>
      <tbody id="timingBody">
      </tbody>
    </table>
  </div>
  
  <div class="status" id="statusPanel">
    Select a verse to begin
  </div>

  <script>
    // Sync data will be loaded here
    const syncData = {};
    
    // Audio base path (relative to poc directory - run server from poc/)
    const audioBasePath = './audio/';
    const syncBasePathOriginal = './output/';
    const syncBasePathAdjusted = './output_adjusted/';
    
    function getSyncBasePath() {
      return document.getElementById('useAdjusted').checked 
        ? syncBasePathAdjusted 
        : syncBasePathOriginal;
    }
    
    let currentVerse = null;
    let currentFragments = [];
    
    // Load sync data for a verse
    async function loadSyncData(verse, forceReload = false) {
      const [m, s, r] = verse.split('.');
      const filename = `${m}.${s}.${r}_sync.json`;
      const useAdjusted = document.getElementById('useAdjusted').checked;
      const cacheKey = verse + (useAdjusted ? '_adj' : '_orig');
      
      if (!forceReload && syncData[cacheKey]) {
        return syncData[cacheKey];
      }
      
      try {
        const response = await fetch(getSyncBasePath() + filename);
        const data = await response.json();
        syncData[cacheKey] = data;
        return data;
      } catch (e) {
        console.error('Failed to load sync data:', e);
        return null;
      }
    }
    
    // Generate verse selector buttons
    function initVerseSelector() {
      const container = document.getElementById('verseSelector');
      for (let i = 1; i <= 9; i++) {
        const btn = document.createElement('button');
        btn.className = 'verse-btn';
        btn.textContent = `1.1.${i}`;
        btn.onclick = () => selectVerse(`1.1.${i}`);
        container.appendChild(btn);
      }
    }
    
    // Select and load a verse
    async function selectVerse(verse) {
      // Update button states
      document.querySelectorAll('.verse-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === verse);
      });
      
      currentVerse = verse;
      
      // Load sync data (always reload to get correct version)
      const data = await loadSyncData(verse);
      if (!data) {
        document.getElementById('statusPanel').className = 'status warning';
        document.getElementById('statusPanel').textContent = 'Failed to load sync data';
        return;
      }
      
      currentFragments = data.fragments;
      
      // Update audio source
      const [m, s, r] = verse.split('.');
      const audioFile = `${r.padStart(3, '0')}.mp3`;
      const audio = document.getElementById('audioPlayer');
      audio.src = audioBasePath + audioFile;
      
      // Generate word spans (use lines_with_svaras if available for adjusted mode)
      const verseText = document.getElementById('verseText');
      verseText.innerHTML = currentFragments.map((frag, i) => {
        const text = frag.lines_with_svaras ? frag.lines_with_svaras[0] : frag.lines[0];
        return `<span class="word" data-index="${i}">${text}</span>`;
      }).join(' ');
      
      // Generate timing table
      const tbody = document.getElementById('timingBody');
      tbody.innerHTML = currentFragments.map((frag, i) => {
        const duration = (parseFloat(frag.end) - parseFloat(frag.begin)).toFixed(2);
        const svaraInfo = frag.svara_info || {};
        const svaraBonus = svaraInfo.bonus !== undefined ? `+${svaraInfo.bonus.toFixed(2)}` : '-';
        const text = frag.lines_with_svaras ? frag.lines_with_svaras[0] : frag.lines[0];
        return `<tr data-index="${i}">
          <td>${i + 1}</td>
          <td>${text}</td>
          <td>${parseFloat(frag.begin).toFixed(2)}s</td>
          <td>${parseFloat(frag.end).toFixed(2)}s</td>
          <td>${duration}s</td>
          <td>${svaraBonus}</td>
        </tr>`;
      }).join('');
      
      // Update status
      document.getElementById('statusPanel').className = 'status success';
      document.getElementById('statusPanel').textContent = 
        `Loaded ${verse}: ${currentFragments.length} words, ${parseFloat(currentFragments[currentFragments.length-1].end).toFixed(1)}s total`;
    }
    
    // Update highlighting based on current time
    function updateHighlight(currentTime) {
      document.getElementById('timeDisplay').textContent = `Current: ${currentTime.toFixed(2)}s`;
      
      // Find current word
      let currentIndex = -1;
      for (let i = 0; i < currentFragments.length; i++) {
        const begin = parseFloat(currentFragments[i].begin);
        const end = parseFloat(currentFragments[i].end);
        if (currentTime >= begin && currentTime < end) {
          currentIndex = i;
          break;
        }
      }
      
      // Update word highlighting
      document.querySelectorAll('.word').forEach((el, i) => {
        el.classList.remove('active', 'past');
        if (i === currentIndex) {
          el.classList.add('active');
        } else if (i < currentIndex) {
          el.classList.add('past');
        }
      });
      
      // Update table highlighting
      document.querySelectorAll('.timing-table tbody tr').forEach((el, i) => {
        el.classList.toggle('current', i === currentIndex);
      });
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initVerseSelector();
      
      const audio = document.getElementById('audioPlayer');
      audio.addEventListener('timeupdate', () => {
        updateHighlight(audio.currentTime);
      });
      
      // Toggle sync mode
      const adjustedCheckbox = document.getElementById('useAdjusted');
      adjustedCheckbox.addEventListener('change', () => {
        const label = document.getElementById('syncModeLabel');
        label.textContent = adjustedCheckbox.checked ? '(adjusted)' : '(original)';
        if (currentVerse) {
          selectVerse(currentVerse);
        }
      });
      
      // Load first verse by default
      selectVerse('1.1.1');
    });
  </script>
</body>
</html>
